<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">

            <!-- Player 1 Health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div class="yellow-bar"></div>
                <div  id="player1-health" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%; "></div>
            </div>

            <!-- Timer -->
            <div class="red-box" id="timer">10</div>

            <!-- Player 2 Health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div class="yellow-bar"></div>
                <div  id="player2-health" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0; "></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">TIE</div>
        <div class="overlay" style="background-color: #241613; bottom: 0; height: 68px;"></div>
        <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
